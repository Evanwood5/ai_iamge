<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator Tool </h1>
      <p>Convert your text into images using this JavaScript-powered AI image generator tool.</p>
      <form action="#" class="generate-form">
        <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 image</option>
            <option value="2">2 images</option>
            <option value="3">3 images</option>
            <option value="4" selected>4 images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>

  <section class="image-gallery">
    <div class="img-card">
      <img src="/images/robot1.png" alt="dummy image 1">
      <a href="/images/robot1.png" class="download-btn" download>
        <img src="/images/download.png" alt="download icon">
      </a>
    </div>
    <div class="img-card">
      <img src="/images/apple.png" alt="dummy image 2">
      <a href="/images/apple.png" class="download-btn" download>
        <img src="/images/download.png" alt="download icon">
      </a>
    </div>
    <div class="img-card">
      <img src="/images/beach.png" alt="dummy image 3">
      <a href="/images/beach.png" class="download-btn" download>
        <img src="/images/download.png" alt="download icon">
      </a>
    </div>
    <div class="img-card">
      <img src="/images/dog.png" alt="dummy image 4">
      <a href="/images/dog.png" class="download-btn" download>
        <img src="/images/download.png" alt="download icon">
      </a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
